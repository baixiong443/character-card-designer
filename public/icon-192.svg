<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  
  <!-- 笔记本图标 -->
  <g transform="translate(256, 256)">
    <!-- 笔记本 -->
    <rect x="-120" y="-140" width="240" height="280" rx="20" fill="white" opacity="0.9"/>
    
    <!-- 文字线条 -->
    <line x1="-80" y1="-90" x2="80" y2="-90" stroke="#667eea" stroke-width="8" stroke-linecap="round"/>
    <line x1="-80" y1="-50" x2="80" y2="-50" stroke="#667eea" stroke-width="8" stroke-linecap="round"/>
    <line x1="-80" y1="-10" x2="50" y2="-10" stroke="#667eea" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 笔 -->
    <g transform="rotate(-45)">
      <rect x="40" y="-100" width="80" height="12" rx="6" fill="#764ba2"/>
      <polygon points="40,-100 40,-88 30,-94" fill="#FFC107"/>
    </g>
  </g>
  
  <!-- 底部文字 -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">角色卡</text>
</svg>